                  label: Fichier
                title:
                  label: Titre
                  placeholder: Entrer le titre du fichier
              remove_file: Supprimer le fichier
          gallery:
            description: Une galerie d'images, avec pour chaque image une description accessible, un texte et un crédit.
            layouts:
              grid:
                label: Grille
                description: Les images sont présentées en grille, de gauche à droite puis de haut en bas.
              carousel:
                label: Carrousel
                description: Les images sont présentées en grand, avec une navigation suivant / précédent.
            edit:
              element:
                text:
                  label: Texte
                  placeholder: Entrer le texte
                alt:
                  label: Texte alternatif
                  placeholder: Entrer la description textuelle
                credit:
                  label: Crédit
                  placeholder: Entrer le crédit de l'image ici
