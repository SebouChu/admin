                placeholder: Entrer la quantité
              category_id:
                label: Catégorie
                placeholder: Sélectionner une catégorie
              element:
                id:
                  label: ''
                  placeholder: Choisir l'article
          testimonials:
            description: Un ou plusieurs témoignages, avec le texte, l'auteur, sa fonction et sa photo.
