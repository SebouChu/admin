<!DOCTYPE html>
<html>

<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <style>
    body {
      padding: 15px;
    }

    .error-page {
      font-family: sans-serif;
      margin: 0;
      text-align: center;
    }

    .error-page div.dialog {
      width: 95%;
      max-width: 22em;
      margin: calc(50vh - 140px) auto 0;
    }

    .error-page div.dialog span {
      font-size: 150px;
      font-weight: 900;
      letter-spacing: -0.04em;
      display: block;
      width: 100%;
      line-height: 0.9;
    }

    .error-page h1 {
      font-size: 14px;
      line-height: 1.5em;
    }

    .error-page h1 em {
      font-weight: 400;
    }
  </style>
</head>

<body class="error-page">
  <div class="dialog">
    <span>
      500
    </span>
    <div>
      <h1>We're sorry, but something went wrong.</h1>
    </div>
  </div>
</body>

</html>
